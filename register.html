<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-white text-center">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="email">Username</label>
                                <input type="username" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (event) {
                event.preventDefault();
                
                const username = $("#username").val();
                const email = $("#email").val();
                const password = $("#password").val();
                const data = {
                    username: username,
                    email: email,
                    password: password
                };
    
                $.ajax({
                    type: "POST",
                    url: "https://realtime-chat-production-e31d.up.railway.app/users/v1/register",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        // Response berhasil, pindah ke halaman home.html dengan data sebagai parameter query
                        window.location.href = "index.html";
                    },
                    error: function (error) {
                        // Response gagal, tampilkan pesan error
                        console.error("Error:", error.responseJSON);
                    }
                });
            });
        });
    </script>
</body>
</html>
